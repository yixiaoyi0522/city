<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1" />

		<title>系统消息-消息详情</title>

		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/LArea.css" />
	</head>

	<body style="background: #f8f8f8;">

		<div class="weui-cells__title">请完善您的店铺信息，便于乐盟及时与您沟通</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">用户名</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="12345678910" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">UID</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="1234567">
				</div>

			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">加入时间</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="date" value="" />
				</div>
			</div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">姓名</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入您的姓名" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">性别</label>
				</div>
				<div class="weui-cell__bd">
					<input type="radio" name="sex" placeholder="1234567">男
					<input type="radio" name="sex" placeholder="1234567">女
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号码</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" placeholder="请输入手机号" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">QQ</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入您的QQ号" />
				</div>
			</div>
			<div class="weui-cell weui-cell_select weui-cell_select-after">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">职业</label>
				</div>
				<div class="weui-cell__bd">
					<select class="weui-select" name="select2">
						<option value="1">手机店长</option>
						<option value="2">其他</option>
						<option value="3">其他</option>
					</select>
				</div>
			</div>
			<div class="weui-cell weui-cell_select weui-cell_select-after">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">所在地区</label>
				</div>
				<div class="weui-cell__bd">
					<select class="weui-select" name="select2">
						<option value="1">中国</option>
						<option value="2">美国</option>
						<option value="3">英国</option>
					</select>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">详细地址</label>
				</div>
				<div id="demo1" class="weui-cell__bd">
					<input id="demo1" type="text" readonly="" class="weui-input" placeholder="请输入详细地址" />
					<input id="value1" type="hidden" value="20,234,504">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">出生日期</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="date" value="" />
				</div>
			</div>

		</div>
		<!--确定-->
		<div class="weui-btn-area">
			<a style="background: #01bdfe;margin-top: 50px;" class="weui-btn weui-btn_primary" href="javascript:">确定</a>
		</div>

	</body>
	<script src="js/LAreaData1.js"></script>
	<script src="js/LAreaData2.js"></script>
	<script src="js/LArea.js"></script>
	<script>
		var area1 = new LArea();
		area1.init({
			'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
			'valueTo': '#value1', //选择完毕后id属性输出到该位置
			'keys': {
				id: 'id',
				name: 'name'
			}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
			'type': 1, //数据源类型
			'data': LAreaData //数据源
		});
		area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
		var area2 = new LArea();
		area2.init({
			'trigger': '#demo2',
			'valueTo': '#value2',
			'keys': {
				id: 'value',
				name: 'text'
			},
			'type': 2,
			'data': [provs_data, citys_data, dists_data]
		});
	</script>

	<!---->

</html>
